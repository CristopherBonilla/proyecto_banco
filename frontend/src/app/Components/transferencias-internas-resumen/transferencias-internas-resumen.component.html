<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Resumen de Transferencia</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="../../../assets/media/Logo.png">
  <link rel="stylesheet" type="text/css" href="../transferencias-internas-resumen/transferencias-internas-resumen.component.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/39d269d22a.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/39d269d22a.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Menu lateral -->
  <div class="menu__side" id="menu_side">
    <div class="options__menu">
      <a>
        <div class="option" (click)="menu()">
          <i class="fas fa-home" title="Inicio"></i>
          <h4>INICIO</h4>
        </div>
      </a>
      <a>
        <div class="option">
          <i class="far fa-file" title="Pagos"></i>
          <h4>Pagos</h4>
        </div>
      </a>
      <a href="/transferencia" class="selected">
        <div class="option">
          <i class="fas fa-video" title="Transferencias"></i>
          <h4>Transferencias</h4>
        </div>
      </a>
      <a>
        <div class="option">
          <i class="far fa-sticky-note" title="Solicitudes"></i>
          <h4>Solicitudes</h4>
        </div>
      </a>
      <a>
        <div class="option">
          <i class="far fa-id-badge" title="Contacto"></i>
          <h4>Contacto</h4>
        </div>
      </a>
      <a>
        <div class="option">
          <i class="far fa-address-card" title="Nosotros"></i>
          <h4>Nosotros</h4>
        </div>
      </a>
    </div>
  </div>
  <!-- FIN Menu lateral -->

  <main>
    <header>
      <div class="row">
        <div class="col-4" id="logo">
          <img src="../../../assets/media/Logo.png" alt="logo">
          <h1 class="nombre-banco">EPN Wallet</h1>
        </div>
        <div class="col-4" id="cliente">
          <img src="../../../assets/media/usuario.png" alt="cliente">
          <h1 class="nombre-cliente" id="nombre-cliente"></h1>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row mb-3 mx-auto">
          <div class="col-12">
            <button routerLink="/login" type="submit" class="btn btn-danger col-2 float-end">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="transferencia col-12 text-center">
        <h1>Transferencias internas</h1>
        <div class="transferencia_contenido text-start">
          <div class="text-center">
            <span class="fs-3">¡Transferencia exitosa!</span>
          </div>
          <br>
          <!-- Muestra la información de la transferencia aquí -->
          <div [innerHTML]="resumenHTML" class="resumen-transferencia"></div>
        </div>
        <button class="btn btn-primary mt-3" [routerLink]="['/menu']">Inicio</button>
      </div>
    </div>
  </main>
</body>

</html>
