<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>EPN Wallet</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="../../../assets/media/Logo.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
        <link rel="stylesheet" href="../recuperar-con/recuperar-con.component.css">
    </head>

    <body>
      <header>
        <div class="logo">
          <img src="../../../assets/media/Logo.png" alt="logo">
          <h1 class="nombre-banco">EPN Wallet</h1>
        </div>
      </header>
      <div class="recuperar-con-container">
          <h2>¿Has olvidado tu contraseña?</h2>
        
          <!-- Formulario para ingresar el correo -->
          <form [formGroup]="recuperarConForm" (ngSubmit)="sendVerificationCode()">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Introduce tu correo electrónico"
                required
              />
              <div
                *ngIf="recuperarConForm.get('email')?.invalid && recuperarConForm.get('email')?.touched"
                class="error"
              >
                Introduce un correo electrónico válido.
              </div>
            </div>
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <input
                type="text"
                id="cedula"
                formControlName="cedula"
                class="form-control"
                placeholder="Introduce tu cédula"
                required
              />
              <div
                *ngIf="recuperarConForm.get('cedula')?.invalid && recuperarConForm.get('cedula')?.touched"
                class="error"
              >
                Introduce una cédula válida.
              </div>
            </div>
        
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!recuperarConForm.get('email')?.valid || isCodeSent"
            >
              Enviar código
            </button>
          </form>
        
          <!-- Sección para verificar el código -->
          <div *ngIf="isCodeSent" class="code-verification-section">
            <form [formGroup]="verificationForm" (ngSubmit)="verifyCode()">
              <div class="form-group">
                <label for="code">Código de verificación</label>
                <input
                  type="text"
                  id="code"
                  formControlName="code"
                  class="form-control"
                  placeholder="Introduce el código de verificación"
                  required
                />
                <div
                  *ngIf="verificationForm.get('code')?.invalid && verificationForm.get('code')?.touched"
                  class="error"
                >
                  El código debe tener al menos 6 caracteres.
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!verificationForm.get('code')?.valid"
              >
                Verificar código
              </button>
            </form>

            <!-- Botón de reenvío de código -->
            <button
              class="btn btn-secondary mt-2"
              (click)="resendCode()"
              [disabled]="!recuperarConForm.get('email')?.valid || !recuperarConForm.get('cedula')?.valid"
            >
              Reenviar código
            </button>
          </div>

        </div>
    </body>
    <!-- Footer -->
  <footer class="footer">
    <p>© 2024 EPN Wallet. Todos los derechos reservados.</p>
  </footer>
</html>
