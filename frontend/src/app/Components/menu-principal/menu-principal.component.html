<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Inicio</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" type="favicon/x-icon" href="../../../assets/media/Logo.png">
  <link rel="stylesheet" type="text/css" href="../menu-principal/menu-principal.component.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/39d269d22a.css" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/39d269d22a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Menu lateral-->
  
    <div class="menu__side" id="menu_side">
  
      <div class="options__menu">
  
        <a href="/menu" class="selected">
          <div class="option">
            <i class="fas fa-home" title="Inicio"></i>
            <h4>INICIO</h4>
          </div>
        </a>
        <a>
          <div class="option" (click)="transferencias()">
            <i class="fas fa-video" title="Transferencias" ></i>
            <h4>Transferencias</h4>
          </div>
        </a>
        <a >
          <div class="option" (click)="misDatos()">
            <i class="far fa-sticky-note" title="Mis Datos"></i>
            <h4>Mis Datos</h4>
          </div>
        </a>
  
        <a >
           <div class="option" (click)="verHistorial()">
            <i class="fas fa-history" title="Historial"></i>
            <h4>Historial</h4>
          </div>
        </a>
  
        <a >
          <div class="option">
            <i class="far fa-address-card" title="Nosotros"></i>
            <h4>Nosotros</h4>
          </div>
        </a>
  
      </div>
  
    </div>
    <!--FIN    Menu lateral-->
    <main>
      <header>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-4 col-sm-6 d-flex align-items-center" id="logo">
              <img src="../../../assets/media/Logo.png" alt="logo" class="img-fluid">
              <h1 class="nombre-banco ms-3">EPN Wallet</h1>
            </div>
            <div class="col-md-4 col-sm-6 d-flex align-items-center justify-content-center" id="cliente">
              <img src="../../../assets/media/usuario.png" alt="cliente" class="img-fluid">
              <h1 class="nombre-cliente ms-3 d-none d-md-block" id="nombre-cliente"></h1>
            </div>
            <div class="col-md-4 col-12 mt-3 mt-md-0 text-end">
              <button routerLink="/login" type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </div>
          </div>
        </div>
      </header>
          
    
      <div class="cuenta" *ngFor="let cuenta of listCuentas">
        <div class="cuenta-contenido">
          <div class="row">
            <div class="col-6">
              <h1 class="numero">N<sup>o</sup>: {{cuenta.numero_cuenta}}</h1>
            </div>
            <div class="col-6">
              <h2 class="tipo" >{{cuenta.tipo_cuenta}}</h2>
            </div>
          </div>
          <div class="col-6">
            <!-- Cambiado: Mostrar saldo encriptado o desencriptado -->
            <h3 class="ingreso">
              Saldo disponible: 
              <b>{{ esEncriptado ? encriptarSaldo(cuenta.monto_inicial) : (cuenta.monto_inicial | currency:'USD') }}</b>
              &nbsp;
              <i class="fas" [ngClass]="{'fa-eye': !esEncriptado, 'fa-eye-slash': esEncriptado}" (click)="toggleEncriptado()" title="Alternar visualización del saldo"></i>
            </h3>
          </div>
        </div>
      </div>

    </main>
  </body>
  <footer class="footer">
    <p>© 2024 EPN Wallet. Todos los derechos reservados.</p>
  </footer>
</html>
