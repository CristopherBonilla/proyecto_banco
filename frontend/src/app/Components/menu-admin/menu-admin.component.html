<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>EPN Wallet</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="favicon/x-icon" href="../../../assets/media/Logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
   
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../../assets/media/Logo.png" alt="logo">
            <h1 class="nombre-banco">EPN Wallet</h1>
        </div>
    </header>
    
    <main>
        <div class="container mt-3">
            <div class="row mb-3 w-75 mx-auto">
                <div class="col-12 float-end">
                    <button routerLink="/login" type="submit" class="btn btn-danger col-2 float-end">Salir</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="card w-75 mx-auto">
                    <div class="row">
                        <button [routerLink]="['/registro-cliente']" class="btn btn-secondary col mx-2 my-4 pb-2">Registro Completo de un cliente</button>
                        <button [routerLink]="['/registro-cuenta']" class="btn btn-secondary col mx-2 my-4 pb-2">Registrar nueva Cuenta</button>
                        <button [routerLink]="['/suspender-cliente-admin']" class="btn btn-secondary col mx-2 my-4 pb-2">Modificar datos de cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">

    </footer>
</body>
</html>
