<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h2>Perfil</h2>
    <form action="/update_account" method="post">
        <div>
            <label for="fullName">Nombre Completo:</label>
            <span id="fullName">Anthony Sebastian Reinoso Cartuche</span>
        </div>
        <div>
            <label for="Name">Nombre de Usuario Actual:</label>
            <span id="Name">"Usuario"</span>
        </div>
        <div>
            <label for="username">Nuevo Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div>
            <button type="submit">Actualizar</button>
        </div>
        <div>
            <button type="submit">Cancelar</button>
        </div>
    </form>
</body>
</html>
